<!DOCTYPE html>
<html>
<head><title>Multimedia en HTML</title></head>
<body>
    
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.FSYjcubGdWNI7afKeodV0QHaFj%26pid%3DApi&f=1" alt="call of duty" width="300" height="300">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video  width="300" height="300" controls autoplay muted>
        <source src="./multimedia/videoplayback.mp4" type= "video/mp4"/>    
        </video>

    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="./multimedia/videoplayback.mp4" type="audio/mp4" controls autoplay loop></audio>
    </section>

</body>
</html>
